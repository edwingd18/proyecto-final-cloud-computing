# Servicio de Activos
[[services]]
name = "servicio-activos"
source = "servicio-activos"

[services.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[services.deploy]
startCommand = "node src/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "always"

